<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!--This is the navigation-->
    <header class="DropboxHead">
      <img class="DBLogo" src="./logobutton.png" alt="Dropbox Logo" />
      <h1>Dropbox</h1>
    </header>
    <!--This is the body-->
    <main>
      <div class="Container">
        <h2>Log In or Sign Up</h2>

        <section>
          <a href=""
            ><img class="Logo" src="./googleLogo.png" alt="Google Logo" />
            <span class="ButtonSpan">Continue with Google</span>
          </a>
          <a href=""
            ><img class="Logo" src="./appleLogo.png" alt="Apple Logo" />
            <span class="ButtonSpan">Continue with Apple</span>
          </a>
        </section>

        <div id="OrLine">
          <span>Or</span>
        </div>

        <form action="">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" />
          <button>Continue</button>
        </form>
      </div>
    </main>
  </body>
</html>
